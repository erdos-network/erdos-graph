[package]
name = "erdos-graph"
version = "0.1.0"
edition = "2024"

[dependencies]
indradb-lib = { version = "5.0", features = ["rocksdb-datastore"] }
uuid = { version = "1.3", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
sha2 = "0.10"
quick-xml = "0.31"
reqwest = { version = "0.11", features = ["json", "gzip","stream"] }
tokio = { version = "1.0", features = ["full"] }
flate2 = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-xml-rs = "0.6"
urlencoding = "2.1"


[dev-dependencies]
tempfile = "3.8"
tokio-test = "0.4"
mockito = "1.2"
