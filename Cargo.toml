[package]
name = "erdos-graph"
version = "0.1.0"
edition = "2024"

[dependencies]
indradb-lib = { version = "5.0", features = ["rocksdb-datastore"] }
uuid = { version = "1.3", features = ["v4"] }
chrono = "0.4"
sha2 = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
tempfile = "3.8"
